<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#0a0e27"/>
  <circle cx="128" cy="128" r="120" fill="url(#gradient)" opacity="0.3"/>
  
  <!-- Clock face -->
  <circle cx="128" cy="128" r="100" stroke="#6366f1" stroke-width="4" fill="none" opacity="0.2"/>
  
  <!-- Hour markers -->
  <circle cx="128" cy="48" r="4" fill="#e0e6ff"/>
  <circle cx="208" cy="128" r="4" fill="#e0e6ff"/>
  <circle cx="128" cy="208" r="4" fill="#e0e6ff"/>
  <circle cx="48" cy="128" r="4" fill="#e0e6ff"/>
  
  <!-- Clock hands -->
  <!-- Hour hand (10 o'clock) -->
  <line x1="128" y1="128" x2="100" y2="80" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Minute hand (2 o'clock) -->
  <line x1="128" y1="128" x2="170" y2="90" stroke="#e0e6ff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Second hand (6 o'clock) -->
  <line x1="128" y1="128" x2="128" y2="180" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="128" cy="128" r="8" fill="#6366f1"/>
  <circle cx="128" cy="128" r="4" fill="#e0e6ff"/>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="gradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
